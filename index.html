<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">

<title>Redes Sociais Single  - Bootstrap 4</title>

<!-- Bootstrap core CSS -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="css/redes-sociais-single.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="redes-sociais-single">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=" target="_blank" title="Clique aqui para compartilhar no Facebook" class="btn btn-primary btn-sm facebook popup"><i class="fa fa-facebook"></i> Facebook</a>
                    <a href="https://twitter.com/home?status=" target="_blank" title="Clique aqui para compartilhar no Twitter" class="btn btn-primary btn-sm twitter popup"><i class="fa fa-twitter"></i> Twitter</a>
                    <a href="https://plus.google.com/share?url=" target="_blank" title="Clique aqui compartilhar no Google Plus" class="btn btn-primary btn-sm googleplus popup"><i class="fa fa-google-plus"></i> Google +</a>
                    <a href="https://www.linkedin.com/shareArticle?mini=true&title=&sumary=&url=" target="_blank" title="Clique aqui para compartilhar no Linkedin" class="btn btn-primary btn-sm linkedin popup"><i class="fa fa-linkedin"></i> Linkedin</a>
                    <a href="https://pinterest.com/pin/create/button/?url=&media=" target="_blank" title="Clique aqui para compartilhar no Pinterest" class="btn btn-primary btn-sm pinterest popup"><i class="fa fa-pinterest"></i> Pinterest</a>
                    <a href="whatsapp://send" data-action="share/whatsapp/share" target="_blank" title="Clique aqui para compartilhar no WhatsApp" class="btn btn-primary btn-sm whatsapp"><i class="fa fa-whatsapp"></i> WhatsApp</a>
                    <a href="fb-messenger://share/?link=" target="_blank" title="Clique aqui para compartilhar no Facebook Messenger" class="btn btn-primary btn-sm messenger popup"><i class="fa fa-whatsapp"></i> Messenger</a>
                    <a href="https://telegram.me/share/url?url=" target="_blank" title="Clique aqui para compartilhar no Telegram" class="btn btn-primary btn-sm telegram popup"><i class="fa fa-telegram"></i> Telegram</a>
                    <a href="#" target="_blank" title="Clique aqui para enviar por E-mail" class="btn btn-primary btn-sm email" data-title="Envie para um amigo"><i class="fa fa-envelope"></i> E-mail</a>
                    <a href="#" target="_blank" title="Clique aqui para Imprimir" class="btn btn-primary btn-sm print"><i class="fa fa-print"></i> Imprimir</a>

                    
                    <div class="dropdown">
                        <a href="#" target="_blank" title="Clique aqui para escolher outras redes" class="btn btn-primary btn-sm more dropdown-toggle" role="button" id="dropdown-social" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus"></i> Mais</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown-social">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>                    
                    </div>
                </div>
            </div>



        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/openEmailModal.js"></script>
    <script src="js/redes-sociais-single.js"></script>
</body>
</html>
